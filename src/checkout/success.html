<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/success.js" type="module"></script>
</head>
<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="products">
            <h2>Confirmation</h2>
        </section>
        <div class="checkout">
            <div id="order-summary" class="order-summary">
                <h3 id="order-message"></h3>
                <p id="order-details">
                    Thank you for your order!  Your order has been successfully placed.  We will notify you once it has shipped
                    Your order number is <span id="order-id"></span>
                </p>
                <div id="countdown"></div>
            </div>
        </div>
    </main>
    
    <footer id="main-footer" class="divider"></footer>
</body>
</html>
