<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <div>
        <form id="checkout-form">
          <label for="fname">First Name</label>
          <input required type="text" name="fname" id="fname" />

          <label for="lname">Last Name</label>
          <input required type="text" name="lname" id="lname" />

          <label for="street">Street Address</label>
          <input
            required
            type="text"
            name="street"
            id="street"
          />

          <label for="city">City</label>
          <input required type="text" name="city" id="city" />

          <label for="state">State</label>
          <input required type="text" name="state" id="state" />

          <label for="zip">Zip Code</label>
          <input required type="number" name="zip" id="zip" />

          <label for="cardNumber">Credit Card Number</label>
          <input
            required
            type="number"
            name="cardNumber"
            id="cardNumber"
          />

          <label for="expiration">Expiration Date</label>
          <input
            required
            type="text"
            name="expiration"
            id="expiration"
          />

          <label for="code">code</label>
          <input
            required
            type="number"
            name="code"
            id="code"
          />

          <button type="submit">Checkout</button>
        </form>

        <div id="order-summary">
          <p>Subtotal: <span id="subtotal"></span></p>
          <p>Tax: <span id="tax"></span></p>
          <p>Shipping Estimate: <span id="shipping-estimate"></span></p>
          <p>Order Total: <span id="order-total"></span></p>
        </div>
      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
